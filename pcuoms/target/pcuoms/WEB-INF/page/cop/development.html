<script type="text/javascript">
var id = ['qiye1','qiye2','qiye3','qiye4','qiye5','qiye6','qiye7','qiye8'];
var i = 0;
$(document).ready(function() {
	getdata('/statecn/trade/development/earth.json',main);
	points(0);
	setInterval(function() {
		points(i);
		i++;
	  }, 3000);
	setInterval(function() {
		window.location.href="${host}/ens/innovate";
	  }, 50000);
	})
	
function points(value){
	i = value;
	if (i==id.length) {
		i = 0;
	}
	$('.qiye').attr('id',id[i]);
}


	
function main(data){
		 echarts.registerMap('world', data.mapData);
		 var value = data.content;
		  agChart.earth.gl.init('#main', '', value); 
	 }
</script>
