<!DOCTYPE html>
<html>
<head>
    <title>京滨工业园环境监测大数据分析</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="${host}/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${host}/static/font/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="${host}/static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="${host}/static/theme/default/style.css" rel="stylesheet" type="text/css" />
    <link href="${host}/static/theme/default/${goods!"oil"}/style.css" rel="stylesheet" type="text/css" />
    <script src="${host}/static/lib/jquery.min.js" type="text/javascript"></script>
    <script src="${host}/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="${host}/static/lib/echarts/echarts.min.js"></script>
    <script src="${host}/static/lib/common.js" type="text/javascript"></script>
    <!--<link href="${host}/static/css/animate.min.css" rel="stylesheet">-->
    <script type="text/javascript">
        var __host = '${host}';
        function initMenu(){
            var dt = [{"name":"国际篇",url:"/pattern/index"},{"name":"国内篇",url:"/statecn/index"}]
            var str = [];
            for(var i = 0; i <dt.length; i++){
                str.push('<li>','<a href="${host}', dt[i].url,'"><i class="fa fa-fw fa-file-o"></i>', dt[i].name , '</a>','</li>');
            }
            $("#appmenu").html(str.join(''));
        }
        $(document).ready(function(){
            initMenu();
            $style.setTheme('${goods!"oil"}');
        });
    </script>
</head>

<body class="qbody">
<div class="qheader">
    <div class="qheader1">
        <div class="left" style="width:50px;">
            <div class="qmenu-ico" onclick="$('.qmenu').toggle();"><i class="fa fa-list-ul"></i></div>
        </div>
        <div class="qheader-title1 left">能源大数据监测平台</div>
        <div class="qheader-icon2 left"><div class="ico2">&nbsp;</div></div>
        <div class="qheader-title2 left">国际篇</div>
    </div>
    <div class="qheader0">
        <div class="qheader-title"><div class="qheader-line1">
            <div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl1('index')\">石油</div><div class='circle' title='天然气' onclick=\"gourl1('gasIndex')\">天然气</div></div>
        </div><div id="qt2" class="qheader-line2"></div></div>
    </div>
    <div class="qheader1">
        <div class="right" style="z-index:7;height:50px;line-height: 50px;">
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-primary barbtn" type="button" onclick="gourl1('index')">储量分布</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('supply')">供给格局</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('require')">需求态势</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('store')">库存监测</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('../market/index')">市场总体</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('../market/price')">产品动态</button>
            </div>
            <div class="btn-group" style="width:70px;">
                <button class="btn btn-default barbtn" type="button" onclick="gourl1('../market/finance')">金融市场</button>
            </div>
        </div>
    </div>
</div>
<div class="qmenu" style="display:none;"><ul id="appmenu" class="sidenav"></ul></div>
</body>
</html>
