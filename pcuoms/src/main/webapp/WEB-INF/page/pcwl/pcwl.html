function init_city(){
    var li = $(".city .line1,.city .line2"), o = $(".city");
    var cur = li.find(".active");
    var idx = cur.size() == 0 ? '' : cur.text();
    o.data("ix", idx);
    li.on("mouseover",function(){
        var t = $(this);
        if(!t.hasClass("active")){
            t.addClass("active");
            setImg(t, false);
        }
    }).on("mouseout",function(){
        var t = $(this), ix = o.data("ix");
        if(ix != t.text()){
            $(this).removeClass("active");
            setImg(t, false);
        }
    });
    li.on("click", function(){
        setActive($(this));
    });
    function setImg(n,all){
        if(all){
            li.each(function(no){
                var i = $(this);
                var str = i[0].style.backgroundImage;
                if(str.indexOf('.active')>-1){
                    str = str.replace('.active', '');
                    i.css("background-image", str);
                }
            })
        }
        var h = n.hasClass("active");
        var str = n[0].style.backgroundImage;
        var a = str.split('.');
        if(!h){
            str = str.replace('.active', '');
            n.css("background-image", str);
        }else{
            str = str.replace(a[a.length - 1], 'active.'+a[a.length-1]);
            n.css("background-image", str);
        }
    }
    function setActive(t){
        var ix = o.data("ix");
        if(ix != t.text()){
            li.removeClass("active");
            t.addClass("active");
            setImg(t, true);
            o.data("ix", t.text());
        }
    }
    o[0].setImg = setImg;
    o[0].setActive = setActive;
}
