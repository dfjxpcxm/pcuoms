var i = 0;
var j = 0;
$(document).ready(function() {
	getdata('/statecn/trade/development/earth.json',main);
	points(0);
	setInterval(function() {
		points(i);
		i++;

	setInterval(function() {
		change(j);
		j++;
	  }, 4000);
	setInterval(function() {
		window.location.href="${host}/ens/innovate";
	  }, 50000);
	})
	
function points(value){
	i = value;
	if (i==id.length) {
		i = 0;
	}
	$('.qiye').attr('id',id[i]);
}

function fangs(value){
	j = value;
	if (j==fang.length) {
		j = 0;
	}
	$('.fang').attr('id',fang[j]);
	$('#fang_text').html(fang_text[j]);
}

var text = ['地平线机器人<br/>凌天世纪机器人<br/>智通机器人<br/>驰疆科技<br/>智造宝3D打印',

var imgid = ['fang1','fang4','fang5','fang2','fang3'];
function change(value){
	j = value;
	if (j==title.length) {
		j = 0;
	}
	$('.bottom-img').attr('id','');
	$('.top-title').attr('id','');
	$(image[j]).attr('id','bottom-img');
	$(title[j]).attr('id','top-title');
	$('.fang').attr('id',imgid[j]);
	$("#text").html(text[j]);
}
