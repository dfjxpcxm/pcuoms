function sec_info(data,s,d){
	var str = "";
	var v = 0;
    var dr = "";
    var dv = d;
	for (var i = 0; i < data.length; i++) {
	    if(d == i){
            dr = '<item item-img = "'+i+'"><img height="130px" width = "200px" src="'+data[i].img_url+'"></item>';
        }else{
            str = str + '<item item-img = "'+i+'"><img height="130px" width = "200px" src="'+data[i].img_url+'"></item>';
        }
	}
    str = dr + str;
	$('#container').html(str);
	putInfo(data,v,dv);
	  var crotation;
	    var rotateto = 0;
	    var itemCount = $('item').length; // count of items in corousel
	    var tcItemInitialRotation = 360/itemCount;
	    var tcZDistance =  200+(s>4?(s-4):s)*23;
	    
	    $('item').each( function(index) {
	                   
	        $(this).css({
	            'transform' : 'rotateY('+( tcItemInitialRotation * index )+'deg) translateZ('+tcZDistance+'px)'
	        }).attr('tc-rotation', ( tcItemInitialRotation * index ) );

	    });
	    $('.tc').css('display','');
	    if (data.length<2) {
			$('.tc').css('display','none');
		}
	    
	    function tcRotate(tcdeg){
	        $('#container').css({
	            'transform'         : 'rotateY('+ tcdeg +'deg)',
	            '-ms-transform'     : 'rotateY('+ tcdeg +'deg)',
	            '-webkit-transform' : 'rotateY('+ tcdeg +'deg)'
	        });
	    }
	    $('item').on('click', function(){
	        crotation = $('#container').attr('tcc-rotation');
	        var rotation = $(this).attr('tc-rotation');
	        rotateto = crotation - rotation;
	        tcRotate(rotateto);
	        crotation = rotateto;
	        v =$(this).attr('item-img');
            putInfo(data,v,'z')
	    });
	    
	    $('.tc-next').on('click', function(){
	    	v = (v*1 + 1)<(data.length)?(v*1 + 1):0;
	        rotateto -= tcItemInitialRotation;
	        tcRotate(rotateto);
            putInfo(data,v,'z')
	    });
	    $('.tc-prev').on('click', function(){
	    	v = (v*1 - 1)<0?(data.length-1):(v*1 - 1);
	        rotateto += tcItemInitialRotation;
	        tcRotate(rotateto);
	        putInfo(data,v,'z')
	    });
}
function putInfo(data,i,d){
    if(d == 'z'){
        $('.carousel_info').html('<div><p>'+'&emsp;&emsp;'+data[i].content.replace(/s47/g,"/")+'</p></div>');
        $('.carousel_title').html('<p>'+data[i].title+'</p>');
    }else{
        $('.carousel_info').html('<div><p>'+'&emsp;&emsp;'+data[d].content.replace(/s47/g,"/")+'</p></div>');
        $('.carousel_title').html('<p>'+data[d].title+'</p>');
    }

}
