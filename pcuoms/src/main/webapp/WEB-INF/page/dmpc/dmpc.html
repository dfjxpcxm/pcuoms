function init_play(v){

        if (v.paused) {
          v.play();
          o.hide();
        } else {
          v.pause();
          o.show();
        }
    };
    if(window.isiOS){
        v.addEventListener('ended', function (e) {
            // 播放结束时触发的时候使播放图标显示，同时播放完之后重新加载video的src
            o.show();
            v.src=v.src;
        });
    }
}
